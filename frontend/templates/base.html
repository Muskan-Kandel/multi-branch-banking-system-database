{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
     <title>{%block title%}IBANK- Online Banking {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'style/bootstrap.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
  {%block extra_css%} {%endblock%}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light fixed-top">git switch -c sneha-branch

  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'logo.png' %}" alt="logo" width="200px" height="50px">
    </a>
    <div class="d-flex gap-2">
        <button class="btn d-flex align-items-center justify-content-center" style="width:32px; height:32px;">
            <i class="bi bi-bell"></i>
        </button>

        <button class="btn d-flex align-items-center justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" style="width:32px; height:32px;">
            <i class="bi bi-list"></i>
        </button>
    </div>
    </div>
</nav>


<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel" style="width:240px; height:100vh;">
  
  <!-- Sidebar Header -->
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">IBANK</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <!-- Sidebar Body -->
  <div class="offcanvas-body d-flex flex-column justify-content-between p-0">

    <!-- Sidebar Links -->
    <div class="d-flex flex-column p-3 gap-2 ">
      <a href="/" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/accounts/" class="sidebar-link"><i class="bi bi-wallet2 me-2"></i>Accounts</a>
      <a href="/send money/" class="sidebar-link"><i class="bi bi-send me-2"></i>Send Money</a>
      <a href="/transactions/" class="sidebar-link"><i class="bi bi-list-check me-2"></i>Transactions</a>
      <a href="/beneficiaries/" class="sidebar-link"><i class="bi bi-people me-2"></i>Beneficiaries</a>
    </div>

    <!-- Bottom Link -->
    <div class="p-3">
      <a href="/profiles and settings/" class="sidebar-link"><i class="bi bi-person-circle me-2"></i>Profile & Settings</a>
    </div>
  </div>
</div>

<!-- Content Here -->
<div class="container-fluid m-2" style="padding:20px;"></div>
  <div class="row">

    <!-- space for sidebar for desktop -->
    <div class="col-lg-2 d-none d-lg-block" style="min-height: calc(100vh - 70px);"></div>

    <!-- page content -->
    <div class="col-lg-10">
      {% block content %}
      <!-- each page content goes here -->
      {% endblock %}
    </div>
  </div>
</div>

    <script src="{% static 'script/bootstrap.js' %}"></script>
    <script src="{% static 'script/script.js' %}"></script>
    {%block extra_js%} {%endblock%}
</body>
</html>
