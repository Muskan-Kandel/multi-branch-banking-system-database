<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4 login-card">

            <h4 class="text-center mb-4 fw-bold">Sign In</h4>

            <form>

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email or Username" required>
                </div>

                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password" required>
                    <small class="text-muted">
                        Must be 8–20 characters long
                    </small>
                </div>

                <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    </div>

                    <div class="mb-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>


                    <button type="submit" class="btn btn-secondary w-100 mb-3">
                        Sign In
                    </button>

                    <p class="text-center">
                        Don’t have an account?
                        <a href="#" class="text-decoration-none"></a>Sign Up</a>

                    </p>

            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
