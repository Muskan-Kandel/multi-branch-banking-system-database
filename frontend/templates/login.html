{% extends "base.html" %}
{%block title%} Login - IBANK {%endblock%}


{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-4 login-card">

        <h4 class="text-center mb-4 fw-bold">Sign In</h4>

        <form>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email or Username" required>
            </div>

            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" required>
                <small class="text-muted">
                    Must be 8–20 characters long
                </small>
            </div>

            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
            </div>

                <div class="mb-3">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>


                <button type="submit" class="btn btn-secondary w-100 mb-3">
                    Sign In
                </button>

                <p class="text-center">
                    Don’t have an account?
                    <a href="#" class="text-decoration-none"></a>Sign Up</a>
                </p>

        </form>

    </div>
</div>
{% endblock %}
