
{% extends "base.html" %}
{%block title%} Register - IBANK {%endblock%}


{% block content %}
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-5 register-card">

    <h4 class="text-center mb-4 fw-bold">Create New Account</h4>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3">
    <input type="password" name="password1" class="form-control" placeholder="Password" required>
  <div class="col-4">
    <small class="text-muted">
      Must be 8–20 characters
    </small>
  </div>
          
 </div>

      <div class="mb-3">
       
    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
  <div class="col-4">
    <small class="text-muted">
      Must be 8–20 characters
    </small>
  </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">
          I agree to terms and conditions
        </label>
      </div>

      <button type="submit" class="btn btn-secondary w-100 mb-3">
        Create Account
      </button>

      <p class="text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none">Sign in</a>
      </p>

    </form>

  </div>
</div>

</body>
{% endblock %}
